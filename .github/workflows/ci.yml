# CI: lint and build on push and pull_request to main.
# No secrets required. Add a "typecheck" script to package.json to run type checking in CI.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Next.js build runs TypeScript checking; add "typecheck": "tsc --noEmit" to package.json to run it explicitly
      - name: Build
        run: npm run build
